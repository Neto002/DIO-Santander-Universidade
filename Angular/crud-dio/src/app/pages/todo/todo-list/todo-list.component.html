<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="w-100">
                <mat-label>Tarefa:</mat-label>
                <input type="text" matInput #todo placeholder="Digite sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = ''">
            </mat-form-field>
            <mat-list role="list">
                <div *ngFor="let todo of todoList">
                    <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>
</section>
